

<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="animal.nombre"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Raza</label>
        <input
          class="form-control"
          id="descripcion"
          required
          [(ngModel)]="animal.raza"
          name="descripcion"
        />
      </div>



      <div class="form-group">
        <label for="precio">Genero</label>

        <input
          class="form-control"
          id="precio"
          required
          [(ngModel)]="animal.genero"
          name="precio"
        />
      </div>

      <div class="form-group">
        <label for="dob">Fecha de Nacimiento</label>
        <input
          class="form-control"
          id="dob"
          required
          [(ngModel)]="animal.dob"
          name="dob"
        />
      </div>

      <button (click)="salvarAnimal()" class="btn btn-success">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>animal Agregado!</h4>
      <button class="btn btn-success" (click)="nuevoAnimal()">Agregar</button>
    </div>
  </div>
</div>
